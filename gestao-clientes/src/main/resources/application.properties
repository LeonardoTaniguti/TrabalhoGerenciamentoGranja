# Configuração do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/granja_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração do Thymeleaf (desativa o cache para desenvolvimento)
spring.thymeleaf.cache=false

# --- ADIÇÃO DA ATIVIDADE ---
# Define o tempo de expiração da sessão para 15 minutos de inatividade
# 
server.servlet.session.timeout=15m
