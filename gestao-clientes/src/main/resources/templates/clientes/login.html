<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Gerenciamento de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center" style="margin-top: 100px;">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Gerenciamento da Granja</h3>

                    <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>

                    <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="login" class="form-label">Usuário:</label>
                            <input type="text" class="form-control" id="login" name="login" required autofocus>
                            <div class="form-text">Usuário: admin</div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                            <div class="form-text">Senha: admin123</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
