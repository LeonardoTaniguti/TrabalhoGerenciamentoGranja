<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded shadow-sm">
            <h2 class="mb-0" th:text="${pageTitle}">Confirmar Exclusão</h2>
            <div>
                <span class="me-3">Olá, <strong th:text="${usuarioLogado}">Usuário</strong>!</span>
                <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p>Você tem certeza que deseja excluir o cliente abaixo?</p>
                        <h4 th:text="${cliente.nome}">Nome do Cliente</h4>
                        <p class="text-muted" th:text="${cliente.cpfCnpj}">CPF/CNPJ</p>
                        
                        <p class="text-danger fw-bold">Esta ação não pode ser desfeita.</p>

                        <form th:action="@{/clientes/excluir/{id}(id=${cliente.id})}" method="post">
                            <div class="text-end">
                                <a th:href="@{/clientes}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Excluir Permanentemente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
