<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Formulário de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded shadow-sm">
            <h2 class="mb-0" th:text="${pageTitle}">Formulário</h2>
            <div>
                <span class="me-3">Olá, <strong th:text="${usuarioLogado}">Usuário</strong>!</span>
                <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        
                        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <fieldset class="border p-3 mb-3">
                                <legend class="float-none w-auto px-2 fs-6">Dados Obrigatórios</legend>
                                
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome / Razão Social:</label>
                                    <input type="text" th:field="*{nome}" class="form-control" 
                                           th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cpfCnpj" class="form-label">CPF / CNPJ:</label>
                                        <input type="text" th:field="*{cpfCnpj}" class="form-control" th:errorclass="is-invalid">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cpfCnpj')}" th:errors="*{cpfCnpj}"></div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="telefone" class="form-label">Telefone de Contato:</label>
                                        <input type="text" th:field="*{telefone}" class="form-control" th:errorclass="is-invalid">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Endereço Completo:</label>
                                    <input type="text" th:field="*{endereco}" class="form-control" th:errorclass="is-invalid"
                                           placeholder="Rua, N°, Bairro, Cidade - Estado">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                                </div>
                            </fieldset>
                            
                            <fieldset class="border p-3 mb-3">
                                <legend class="float-none w-auto px-2 fs-6">Dados Opcionais</legend>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">E-mail:</label>
                                        <input type="email" th:field="*{email}" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="inscricaoEstadual" class="form-label">Inscrição Estadual:</label>
                                        <input type="text" th:field="*{inscricaoEstadual}" class="form-control">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="nomeContato" class="form-label">Nome do Contato (se empresa):</label>
                                    <input type="text" th:field="*{nomeContato}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="observacoes" class="form-label">Observações:</label>
                                    <textarea th:field="*{observacoes}" class="form-control" rows="3"></textarea>
                                </div>
                            </fieldset>

                            <div class="text-end">
                                <a th:href="@{/clientes}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
