<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Clientes - Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Clientes da Granja</h1>

    <div th:replace="~{fragments/_mensagens :: alertas}"></div>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/clientes/novo}" class="btn btn-primary">Novo Cliente</a>
        <form th:action="@{/clientes}" method="get" class="d-flex">
            <input type="text" name="q" class="form-control me-2" placeholder="Pesquisar por nome..." th:value="${query}">
            <button type="submit" class="btn btn-secondary">Buscar</button>
        </form>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CNPJ/CPF</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}">1</td>
            <td th:text="${cliente.nome}">Nome do Cliente</td>
            <td th:text="${cliente.documento}">00.000.000/0001-00</td>
            <td th:text="${cliente.telefone}">(00) 00000-0000</td>
            <td th:text="${cliente.email}">email@cliente.com</td>
            <td>
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este cliente?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(clientes)}">
            <td colspan="6" class="text-center">Nenhum cliente encontrado.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
