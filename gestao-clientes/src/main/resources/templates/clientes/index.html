<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded shadow-sm">
            <h2 class="mb-0">Clientes da Granja</h2>
            <div>
                <span class="me-3">Olá, <strong th:text="${usuarioLogado}">Usuário</strong>!</span>
                <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-7">
                        <form th:action="@{/clientes}" method="get" class="d-flex">
                            <input class="form-control me-2" type="search" name="q" 
                                   placeholder="Pesquisar por nome ou CPF/CNPJ" 
                                   th:value="${query}"> <button class="btn btn-success me-2" type="submit">
                                <i class="bi bi-search"></i> Pesquisar
                            </button>
                            
                            <a th:if="${query != null && !query.isEmpty()}" 
                               th:href="@{/clientes/limpar-filtro}" 
                               class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Limpar
                            </a>
                        </form>
                    </div>
                    <div class="col-md-5 text-end">
                        <a th:href="@{/clientes/novo}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Adicionar Novo Cliente
                        </a>
                    </div>
                </div>
                 <div th:if="${query != null && !query.isEmpty()}" class="mt-2 text-muted">
                    Filtro atual: <strong th:text="${query}"></strong>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome / Razão Social</th>
                            <th>CPF / CNPJ</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.cpfCnpj}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.endereco}"></td>
                            <td class="text-center">
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm" title="Editar">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <a th:href="@{/clientes/excluir/confirmar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm" title="Excluir">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="6" class="text-center">Nenhum cliente encontrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
