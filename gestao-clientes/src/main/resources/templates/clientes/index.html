<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Painel de Clientes - Granja RS</title>
</head>
<body>

<section>
    <div class="text-center mb-4">
        <img th:src="@{/images/logo-granja.png}"
             class="img-fluid"
             alt="Logo da Granja RS"
             style="max-width: 350px;">
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-light py-3">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4 class="mb-0 text-secondary">
                        <i class="bi bi-people-fill me-2"></i>Painel de Clientes
                    </h4>
                </div>
                <div class="col-md-6">
                    <form th:action="@{/clientes}" method="get" class="d-flex">
                        <input type="text" name="q" class="form-control me-2" placeholder="Pesquisar cliente por nome..." th:value="${query}">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div th:replace="~{fragments/_mensagens :: alertas}"></div>
            <a th:href="@{/clientes/novo}" class="btn btn-primary mb-3 shadow-sm">
                <i class="bi bi-plus-circle-fill me-2"></i>Adicionar Novo Cliente
            </a>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark text-uppercase" style="font-size: 0.9rem;">
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Nome do Cliente</th>
                        <th>Documento</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td class="text-center" th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.documento}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td th:text="${cliente.endereco}"></td>
                        <td class="text-center">
                            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-warning" title="Editar Cliente">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/clientes/excluir/confirmar/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-danger ms-1" title="Excluir Cliente">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clientes)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <h5>Nenhum cliente encontrado.</h5>
                            <p class="mb-0">Clique em "Adicionar Novo Cliente" para começar.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
